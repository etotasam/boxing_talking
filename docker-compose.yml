version: "3"
services:
  # https-portal:
  #   image: steveltn/https-portal:1
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   restart: always
  #   environment:
  #     DOMAINS: "localhost -> http://web:8080"
  #     STAGE: local

  web:
    image: nginx
    container_name: web
    # expose:
    #   - 8080
    ports:
      - "8080:8080"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
    depends_on:
      - php
    tty: true

  php:
    build: ./docker/php/
    container_name: php
    volumes:
      - "./backend/:/var/www/html"
      - "./docker/php/env:/usr/local/etc/php"
    # ports:
    #   - "9000:80"
    expose:
      - 9000
    depends_on:
      - db

  db:
    image: mysql:8.0.21
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      TZ: ${TZ}
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./docker/db/my_data:/var/lib/mysql
      - ./docker/db/sql:/docker-entrypoint-initdb.d
    ports:
      - ${DB_PORT}:3306
    tty: true

  node:
    build: ./docker/node/
    container_name: node
    volumes:
      - "./frontend/:/usr/src/app"
    command: npm run start
    ports:
      - "3000:3000"
    tty: true
